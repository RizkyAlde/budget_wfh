<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#38b6ff] flex flex-col items-center justify-center min-h-screen">

    <!-- Header dengan Logo -->
    <div class="w-full flex flex-col items-center mt-6">
        <img src="Login Page.svg" alt="Smart Budget Logo" class="w-48">
        <h2 class="text-white font-bold text-lg mt-2">Smart Budget</h2>
    </div>

    <!-- Form Login -->
    <div class="w-full max-w-sm px-6 mt-2">
        <h1 class="text-2xl font-bold text-center text-white mb-2">Login</h1>
        <p class="text-center text-white text-sm mb-10">Sign in to continue</p>

        <form>
            <div class="mb-4">
                <input type="text" placeholder="Name"
                    class="text-center w-full p-3 rounded-full bg-[#108fca] text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-700">

            </div>
            <div class="mb-4">
                <input type="password" placeholder="Password"
                    class="text-center w-full p-3 rounded-full bg-[#108fca] text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-700">
            </div>
            <button type="submit"
                class="w-full p-3 rounded-full bg-[#282f66] text-white font-semibold hover:bg-blue-700 transition duration-300">
                Log In
            </button>
        </form>
    </div>

    <!-- Copyright -->
    <p class="text-center text-white text-xs mt-6">Â©VINVIREL</p>

</body>
</html>
